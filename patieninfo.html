<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Patient Info</title>
</head>
<style>
        .row > div{
        background-color: beige;
        border: 1px solid black;
    }
</style>
<body>
    <div class="container text-center w-50 p-5">
        <h2>Patient Info</h2>
        <div class="row">
            <div class="col-6 p-5">
                <img src="patientinfo.png" alt="Patient Image" width="320px" height="320px">
            </div>
            <div class="col-6 p-5">
                <form action="">
                    <input type="text" name="" id="" value="First Name" class="text-center m-1 form-control" disabled> <br>
                    <input type="text" name="" id="" value="Middle Name" class="text-center m-1 form-control" disabled> <br>
                    <input type="text" name="" id="" value="last Name" class="text-center m-1 form-control" disabled> <br>
                    <input type="text" name="" id="" value="Age" class="text-center m-1 form-control" disabled> <br>
                    <input type="text" name="" id="" value="Email" class="text-center m-1 form-control" disabled>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
