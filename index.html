<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Home Page</title>
</head>
<body>
    <div class="container w-25 mt-5 text-bg-dark rounded-3 p-3">
        <form action="patient.html">
            <h2>Log in Form</h2>
                <label for="user">Username:</label>
                <input type="text" name="user" id="user" class="form-control"> <br>
                <label for="pass">Password:</label>
                <input type="password" name="pass" id="pass" class="form-control"> <br>
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">Remember me</label> <br>
                <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-primary mt-2">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
